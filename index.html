<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>WikiSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

 <div class="grid grid-pad">
     <div class="col-3-3">
       <div class="module" id="header">
         <div><i class="fa fa-search fa-5x" id="searchicon"></i></div>
         <div><h3 id="name">Wikipedia Search</h3></div>
         <div>
           <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
           <i class="fa fa-random fa-5x" id="randomicon"></i>
           </a>
         </div>
       </div>
       <div class="module searchbar">
           <input type="search" class="searchbox" id="searchtext">
           <button class="btn btn-primary btn-go" id="searchBtn"><i class="fa fa-arrow-right"></i></button>
      </div>
      <div id="message"></div>
      <div class="module" id="results">
      </div>
</div>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
